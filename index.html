<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Lib</title>
  </head>
  <body>

    <form id="madlib">
      <label for="name">Name</label>
      <input id="name" type="text">
      <label for="adjective">Adjective</label>
      <input id="adjective" type="text">
      <label for="verb">Verb</label>
      <input id="verb" type="text">
      <label for="noun">Noun</label>
      <input id="noun" type="text">
      <button type="submit" class="btn" id="submit">Submit!</button>
    </form>

    <div id="content">
      <p>There once was a <span class="adjective"></span> <span class="noun"></span> named <span class="name"></span>. They really like to <span class="verb"></span>.</p>
    </div>

  </body>
</html>
